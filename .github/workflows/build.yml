name: Run build
on:
  schedule:
    - cron: '0 0,12 * * *'
jobs:
  deploy:
    runs-on: ubuntu-22.04.3
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install --no-audit --no-fund
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
